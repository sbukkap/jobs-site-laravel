services:
  - type: web
    name: jobs-platform
    runtime: php
    buildCommand: composer install --no-dev && npm install && npm run build
    startCommand: php -S 0.0.0.0:$PORT -t public
    plan: free
    envVars:
      - key: APP_DEBUG
        value: false
      - key: APP_ENV
        value: production
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
